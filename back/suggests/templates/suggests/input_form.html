<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Input</title>
</head>
<body>
    <h1>Recommendation Input Form</h1>
    <form method="POST" action="{% url 'recommend' %}">
        {% csrf_token %}
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" placeholder="남성/여성" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="나이" required><br>

        <label for="income">Income:</label>
        <input type="number" name="income" id="income" placeholder="소득" required><br>

        <label for="consume">Consume:</label>
        <input type="number" name="consume" id="consume" placeholder="소비" required><br>

        <label for="job">Job:</label>
        <input type="text" name="job" id="job" placeholder="직업" required><br>

        <label for="grade">Grade:</label>
        <input type="text" name="grade" id="grade" placeholder="학력" required><br>

        <label for="use_bank">Use Bank:</label>
        <input type="text" name="use_bank" id="use_bank" placeholder="주거래 은행" required><br>

        <label for="save_trm">Save Term:</label>
        <input type="text" name="save_trm" id="save_trm" placeholder="저축 기간" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
